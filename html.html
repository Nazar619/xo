<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css.css">
    <canvas id="confetti-canvas"></canvas>
</head>
<body>
    <div id="main-container">
        <h1>Tic Tac Toe</h1>
        <div id="button-container">
            <button id="play-vs-computer" class="button"><b>play vs computer</b></button>
            <button id="play-vs-friend" class ="button"><b>Play vs Friend</b></button>
        </div>
        <div id="game">
            <div id="status"></div>
          <div id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button id="restart" class="button"><b>Restart Game</b></button>
        </div>
        
    </div>
    <audio id="win-sound" src="win2.wav"></audio>
    <audio id="click-sound" src="click.wav"></audio>
    <audio id="draw-sound" src="lose.wav"></audio>
    

    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
</body>
</html>
